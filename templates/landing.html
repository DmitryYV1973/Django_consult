{% extends 'base.html' %}

{% block content %}
<section id="about" class="mb-5">
    <h1 class="display-4">Добро пожаловать в наш барбершоп!</h1>
    <p class="lead">Мы предлагаем профессиональные услуги стрижки и бритья.</p>
</section>

<section id="services" class="mb-5">
    <h2>Наши услуги</h2>
    <div class="row">
        {% for service in services %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ service }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<section id="masters" class="mb-5">
    <h2>Наши мастера</h2>
    <div class="row">
        {% for master in masters %}
        <div class="col-md-4 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ master.name }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
